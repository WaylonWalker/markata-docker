name: Docker Build
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  generate_matrix:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Matrix
        id: generate-matrix
        run: |
          VERSIONS=`pip index versions markata | grep "Available versions:" | sed "s/Available versions://" | xargs -d "," -n1`
          echo ::set-output name=versions::${{VERSIONS}}

  build:
    runs-on: ubuntu-latest
    needs: 
      - generate_matrix
    strategy:
      matrix:
        version: ${{ needs.generate_versions.outputs.versions }}
    steps:
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: test
        run: |
          echo ${{ matrix.version }}
